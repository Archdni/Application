name: archdni
description: A new Flutter project.

 
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0" 
 
dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.2
  firebase_messaging: ^12.0.1
  image_picker: ^0.8.5+3
  get: ^4.6.5
  ionicons: ^0.2.1
  flutter_otp_text_field: ^1.0.1
  cloud_firestore: ^3.4.2
  cached_network_image: ^3.2.1 
  latlng: ^0.2.0
  backdrop: ^0.8.0
  sliding_up_panel: ^2.0.0+1
  flutter_map_marker_cluster: ^0.5.0
   

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  # DateTime
  jiffy: ^5.0.0
  intl: ^0.17.0
  http: ^0.13.4
  # Images
  # Animate
  show_up_animation: ^2.0.0
  auto_animated: ^3.0.1
  # Google Map
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.1.5
  geolocator: ^9.0.1
  geocoding: ^2.0.4
  # Firebase And Notification 
  firebase_core: ^1.12.0
  flutter_local_notifications: ^9.5.3+1
  # Local Data Cache
  sqflite: ^2.0.2
  shared_preferences: ^2.0.15
  path: ^1.8.0
  # Qrcode 
  qr_flutter: ^4.0.0
  scan: ^1.6.0
  grouped_list: ^5.1.2
  url_launcher: ^6.1.2
  dropdown_search: ^5.0.2
  badges: ^2.0.2
  # Icon 
  # flutter_svg: ^1.0.3
  font_awesome_flutter: ^10.1.0
  fluttericon: ^2.0.0
  dartz: ^0.10.1
  # Google Auth
  google_sign_in: ^5.3.1  
  device_preview: ^1.1.0
  responsive_builder: ^0.4.2
  image_pickers: ^2.0.0+2


flutter:

  uses-material-design: true
  assets:
    - assets/images/
 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
